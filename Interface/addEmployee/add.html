<html>
<head>
    <title>Add Employee</title>
    <script src="./add.js"></script>
</head>
<body>
    Employee Name<input type="text" name="" id="empName"  required><br><br>
    Employee ID<input type="text" name="" id="empId" required><br><br>
    Employee Dept<input type="text" name="" id="dept" required><br><br>
    Employee Salary<input type="number" name="" id="salary" required><br><br>
    Employement<select name="" id="type">
        <option value="full">Full Time</option>
        <option value="part">Part Time</option>
        <option value="contract">Contract</option>
    </select><br><br>
    Working hours<input type="number" disabled name="" id="part" required><br><br>
    Contract Time<input type="number" disabled name="" id="contract" required><br><br>
    <input type="button" value="Add Employee" onclick="addEmployee()"><br><br>
    <script>
        const options=document.getElementById('type')
        options.addEventListener('change',()=>{
            if(options.value==='part')
           {     document.getElementById("part").disabled=false;
                document.getElementById("contract").disabled=true;
            }
            else if(options.value==='contract'){
                document.getElementById("part").disabled=true;
                document.getElementById("contract").disabled=false;
            }
            else{
                document.getElementById("part").disabled=true;
                document.getElementById("contract").disabled=true;
            }
        })
    </script>
</body>
</html>
